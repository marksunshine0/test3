<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>陈粒粒的陷阱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF4B91',
                        secondary: '#FFD1DA',
                        accent: '#FF9EB1',
                    },
                    fontFamily: {
                        cute: ['"Comic Sans MS"', '"Marker Felt"', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }
            .button-hover {
                transition: all 0.3s ease;
            }
            .button-hover:hover {
                transform: scale(1.1);
                box-shadow: 0 10px 25px -5px rgba(255, 75, 145, 0.4);
            }
            .animate-beat {
                animation: beat 0.5s infinite alternate;
            }
            @keyframes beat {
                to { transform: scale(1.05); }
            }
            .float-animation {
                animation: float 3s ease-in-out infinite;
            }
            @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }
            .scale-up {
                transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }
            .button-touch {
                transition: background-color 0.2s ease;
            }
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.7);
                z-index: 9999;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
            }
            .overlay.active {
                opacity: 1;
                pointer-events: auto;
            }
            .fake-close-btn {
                background-color: #f44336;
                color: white;
                border: none;
                padding: 15px 30px;
                border-radius: 50px;
                font-size: 1.2rem;
                cursor: pointer;
                margin-top: 20px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                transition: all 0.3s ease;
            }
            .fake-close-btn:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-100 to-purple-100 font-cute flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-white/80 backdrop-blur-md rounded-3xl shadow-xl p-8 relative overflow-hidden">
        <!-- 装饰元素 -->
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-primary/20 rounded-full blur-2xl"></div>
        <div class="absolute -bottom-16 -left-16 w-40 h-40 bg-purple-200 rounded-full blur-2xl"></div>
        
        <div class="relative z-10">
            <div class="text-center mb-10">
                <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-bold text-primary mb-4 text-shadow float-animation">孔小松今天有没有想我呀</h1>
                <div class="w-24 h-1 bg-gradient-to-r from-primary to-purple-400 mx-auto rounded-full mb-6"></div>
                <p class="text-gray-700 text-lg mb-8">只能选 <span class="text-primary font-bold">想了</span> 哦~</p>
            </div>
            
            <div class="flex flex-col items-center space-y-6">
                <button id="yesBtn" class="button-hover button-touch bg-primary hover:bg-primary/90 text-white font-bold py-4 px-12 rounded-full text-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-primary/30 transition-all">
                    想了
                </button>
                
                <button id="noBtn" class="button-hover button-touch bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-4 px-12 rounded-full text-xl shadow-md focus:outline-none scale-up">
                    没有
                </button>
            </div>
            
            <div id="result" class="mt-10 text-center hidden">
                <div class="p-6 bg-secondary/70 rounded-2xl">
                    <h2 id="resultText" class="text-2xl font-bold text-primary mb-0"></h2>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 强制遮罩层 -->
    <div id="exitOverlay" class="overlay">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full text-center shadow-2xl">
            <i class="fa fa-lock text-5xl text-primary mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-800 mb-3">无法退出哦~</h2>
            <p class="text-gray-600 mb-6">必须先点击"想了"才能离开这个页面哦~</p>
            <button id="fakeCloseBtn" class="fake-close-btn">
                知道了，去点击"想了"
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const result = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            const exitOverlay = document.getElementById('exitOverlay');
            const fakeCloseBtn = document.getElementById('fakeCloseBtn');
            
            let scaleFactor = 1;
            let clickCount = 0;
            let isYesClicked = false;

            // 初始化历史记录栈
            function initHistoryProtection() {
                history.pushState(null, null, window.location.href);
                window.addEventListener('popstate', function() {
                    if (!isYesClicked) {
                        history.pushState(null, null, window.location.href);
                        showExitOverlay();
                    }
                });
            }

            // 显示退出遮罩层
            function showExitOverlay() {
                exitOverlay.classList.add('active');
                // 阻止背景滚动
                document.body.style.overflow = 'hidden';
            }

            // 隐藏退出遮罩层
            function hideExitOverlay() {
                exitOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }

            // 处理"想了"按钮点击
            yesBtn.addEventListener('click', function() {
                resultText.textContent = '呕吼~ 我就知道~';
                result.classList.remove('hidden');
                yesBtn.disabled = true;
                noBtn.disabled = true;
                isYesClicked = true;
                hideExitOverlay();
                
                // 允许正常退出
                setTimeout(() => {
                    // 清除历史记录保护
                    window.onpopstate = null;
                    // 微信环境下特殊处理
                    if (typeof WeixinJSBridge !== 'undefined') {
                        WeixinJSBridge.call('closeWindow');
                    }
                }, 1000);
            });

            // 处理"没有"按钮点击
            noBtn.addEventListener('click', function() {
                clickCount++;
                if (clickCount > 3) {
                    noBtn.disabled = true;
                    yesBtn.classList.add('animate-beat');
                    return;
                }

                scaleFactor *= 1.2;
                noBtn.style.transform = `scale(${scaleFactor})`;
                
                if (scaleFactor > 1.8) {
                    const maxX = window.innerWidth - noBtn.offsetWidth - 40;
                    const maxY = window.innerHeight - noBtn.offsetHeight - 100;
                    const randomX = Math.floor(Math.random() * maxX);
                    const randomY = Math.floor(Math.random() * maxY);
                    noBtn.style.position = 'fixed';
                    noBtn.style.left = `${randomX}px`;
                    noBtn.style.top = `${randomY}px`;
                }
                
                yesBtn.classList.add('animate-beat');
                setTimeout(() => yesBtn.classList.remove('animate-beat'), 1000);
            });

            // 伪装的关闭按钮
            fakeCloseBtn.addEventListener('click', function() {
                // 滚动到"想了"按钮位置
                yesBtn.scrollIntoView({ behavior: 'smooth', block: 'center' });
                // 让"想了"按钮跳动
                yesBtn.classList.add('animate-beat');
                setTimeout(() => yesBtn.classList.remove('animate-beat'), 2000);
                // 隐藏遮罩层
                hideExitOverlay();
            });

            // 触摸事件优化
            ['touchstart', 'touchend'].forEach(event => {
                yesBtn.addEventListener(event, e => {
                    e.preventDefault();
                    if (event === 'touchstart') yesBtn.classList.add('bg-primary/80');
                    else yesBtn.classList.remove('bg-primary/80');
                });
                noBtn.addEventListener(event, e => {
                    e.preventDefault();
                    if (event === 'touchstart') noBtn.classList.add('bg-gray-400');
                    else noBtn.classList.remove('bg-gray-400');
                });
            });

            // 微信环境检测
            function isInWechat() {
                return navigator.userAgent.toLowerCase().indexOf('micromessenger') !== -1;
            }

            // 微信环境下的特殊处理
            if (isInWechat()) {
                // 监听微信返回按钮
                document.addEventListener('WeixinJSBridgeReady', function() {
                    WeixinJSBridge.on('menu:back', function() {
                        if (!isYesClicked) {
                            e.preventDefault();
                            showExitOverlay();
                        }
                    });
                }, false);
            }

            // 初始化保护机制
            initHistoryProtection();
            
            // 首次加载时显示遮罩层
            setTimeout(showExitOverlay, 1000);
        });
    </script>
</body>
</html>
